{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate | {% block title %}{% endblock %}</title>
    <link rel="icon" href="{% static 'real_state_staticss/real_state_logo.png' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'real_state_staticss/css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

    {% block styles %}
    {% endblock %}

</head>
<body>
    {% include 'layouts/partials/header.html' %}
    <main>
        {% block content %}
        {% endblock %}
        {% include 'layouts/partials/chatbot.html' %}
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
        const menuToggle = document.getElementById('menuToggle');
        const mobileNav = document.getElementById('mobileNav');
        const navOverlay = document.getElementById('navOverlay');
        const body = document.body;
        
        // Function to open menu
        function openMenu() {
            menuToggle.classList.add('active');
            mobileNav.classList.add('active');
            navOverlay.classList.add('active');
            body.style.overflow = 'hidden'; // Prevent scrolling
        }
        
        // Function to close menu
        function closeMenu() {
            menuToggle.classList.remove('active');
            mobileNav.classList.remove('active');
            navOverlay.classList.remove('active');
            body.style.overflow = '';
        }
        
        // Toggle menu when menu button is clicked
        menuToggle.addEventListener('click', function(e) {
            e.stopPropagation(); // Prevent event from bubbling
            if (mobileNav.classList.contains('active')) {
                closeMenu();
            } else {
                openMenu();
            }
        });
        
        // Close menu when overlay is clicked
        navOverlay.addEventListener('click', closeMenu);
        
        // Close menu when clicking outside
        document.addEventListener('click', function(e) {
            if (mobileNav.classList.contains('active') && 
                !mobileNav.contains(e.target) && 
                e.target !== menuToggle) {
                closeMenu();
            }
        });
        
        // Prevent clicks inside mobile nav from closing the menu
        mobileNav.addEventListener('click', function(e) {
            e.stopPropagation();
        });
    });
    </script>
</body>
</html>
