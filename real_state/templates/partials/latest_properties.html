<!-- Properties Section -->
<section class="properties">
    <div class="container">
        <div class="properties-header">
            <div>
                <span class="tag">LATEST LISTINGS</span>
                <h2 class="section-heading">Featured Property For Sale</h2>
            </div>
        </div>
        <div class="properties-grid">
            {% for p in property %}
                <div class="property-card">
                    <img loading="lazy" src="properties_pics/{{p.picture}}" alt="Property Image" class="property-image">
                    <div class="property-content">
                        <h3 class="property-title">{{p.title}}</h3>
                        <div class="property-details">
                            <span>{{p.bedrooms}} Bedrooms</span>
                            <span>{{p.bathrooms}} Bathrooms</span>
                            <span>{{p.area}} sq. feet</span>
                        </div>
                        <div class="property-price">${{p.price}}</div>
                    </div>
                </div>
            {% endfor %}
        </div>
        
        <a href="{% url 'listing' %}" class="btn btn-primary">VIEW ALL PROPERTIES <span class="arrow">â†’</span></a>
    </div>
</section>
